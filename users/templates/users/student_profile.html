{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.name }}'s Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static  'styles/style.css' %}" />
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Navbar included at the top -->
    <nav class="p-4 text-white">
        {% include 'mtechMinorEval/navbar.html' %}
    </nav>

    <!-- Go back link -->
    <div class="container mx-auto mt-6">
        <a href="{% url 'projectsList' %}" class="text-blue-600 hover:text-blue-800 font-medium">&larr; Go Back</a>
    </div>

    <!-- Main content centered -->
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
            <h1 class="text-3xl font-bold text-center mb-6">{{ student.name }}'s Profile</h1>
            <div class="space-y-4">
                <p class="text-lg"><strong class="font-semibold">Email:</strong> {{ student.email }}</p>
                <p class="text-lg"><strong class="font-semibold">Roll Number:</strong> {{ student.rollno }}</p>
                <p class="text-lg"><strong class="font-semibold">CGPA:</strong> {{ student.cgpa }}</p>
            </div>
        </div>
    </div>

</body>
</html>
